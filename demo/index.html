<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>accusoft-element Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../accusoft-element.html">
</head>
<body unresolved>

<p>An example of <code>&lt;accusoft-element&gt;</code>:</p>

<p>Make words!
    <button id="saybtn">Say Something</button>
</p>
<p>Make lasers!
    <button id="laserbtn">Fire lasers</button>
</p>

<accusoft-element api-key="a6YbrXGgBPnX41iiI4xw2DcyeAzpFTg4CYgn-Gwfs2Z5H-TQxZmCC2EHZehFQEpa"
                  document="https://dl.dropboxusercontent.com/u/7007858/How%20to%20use%20the%20Public%20folder.rtf">
</accusoft-element>

<script>
    var seedElement = document.querySelector('accusoft-element');

    document.querySelector('#saybtn').addEventListener('click', function () {
        alert(seedElement.sayHello('Hallo!'));
    });

    document.querySelector('#laserbtn').addEventListener('click', function () {
        seedElement.fireLasers();
    });

    document.addEventListener("accusoft-element-lasers", function (e) {
        console.log(e.detail.sound);
    });

</script>

</body>
</html>
