<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>accusoft-element Demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../accusoft-element.html">
    <link rel="import" href="../../iron-input/iron-input.html">

    <style is="custom-style">
        accusoft-element {
            width: 65%;
            height: 650px;
        }
    </style>
</head>
<body unresolved>
<template is="dom-bind" id="demo">
    <p>An example of <code>&lt;accusoft-element&gt;</code>:</p>

    <div>
        <input id="key"
               is="iron-input"
               bind-value="{{apiKey}}">
        <label for="key">API-KEY</label>

        <span>Should use a valid accusoft account KEY to see the documment</span>
    </div>

    <div>
        <input id="doc"
               is="iron-input"
               bind-value="{{url}}"
               value="http://www.accusoft.com/wp-content/uploads/2014/09/prizm_view_doc_v2.pdf?1">
        <label for="doc">Document URL</label>

        <span>Could use any document url</span>
    </div>

    <accusoft-element api-key="[[apiKey]]"
                      document="[[url]]"
                      width="100%"
                      height="100%">
    </accusoft-element>
</template>
</body>
</html>
